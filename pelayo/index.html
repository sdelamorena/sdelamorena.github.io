		// Form 
    $(document).ready(function(){
      // Send form button
      jQuery("#form-submit").click(function(e) {
        // Indocumentado conditional
        if($("#det1 #documento").children(":selected").attr("id") == 'indocumentado' && $("#det2 #documento").children(":selected").attr("id") == 'indocumentado'){
          var indocumentado = "&indocumentado[0]=Indocumentado&ind[0]=Sí&indocumentado[1]=Indocumentado&ind[1]=Sí";   
          var serialize = $("#form").serialize() + indocumentado;
        } else if ($("#det1 #documento").children(":selected").attr("id") == 'indocumentado' && !($("#det2 #documento").children(":selected").attr("id") == 'indocumentado')){
          var indocumentado = "&indocumentado[0]=Indocumentado&ind[0]=Sí";   
          var serialize = $("#form").serialize() + indocumentado;
        } else if (!($("#det1 #documento").children(":selected").attr("id") == 'indocumentado') && $("#det2 #documento").children(":selected").attr("id") == 'indocumentado'){ 
          var indocumentado = "&indocumentado[1]=Indocumentado&ind[1]=Sí";   
          var serialize = $("#form").serialize() + indocumentado;     
        } else {
          var serialize = $("#form").serialize();
        }
        // Pending button
        $("#form-submit").attr({"disabled": "false", "value": "Generando archivos..."});
        $(".progress-bar-zip").css({"width": "50%"});
        // Finished button
        $.ajax({
          method: "POST",
          url: "https://eocfiew5x2hxtym.m.pipedream.net",
          data: serialize
          }).done(function(result){
            $("#form-submit").attr({"disabled": "disabled", "value": "Finalizado"});
            $(".progress-bar-zip").css({"width": "100%"});
            $(".dwn").attr("href", "https://pub-4fc588ccc60240bea3d2b60ed13022bd.r2.dev/" + result + ".zip").removeClass("disabled btn-outline-secondary").addClass("btn-success");
            $("#form :input").prop("disabled", true);
          }).fail(function(){
            alert("On submit / Proxy error");
            $("#form-submit").prop({"value": "Generar (de nuevo)"}).removeAttr("disabled");
            $(".progress-bar-zip").css({"width": "5%"});
          });
      });
      // Reset button
      jQuery(".btn-reset").on("click", function () {
        location.reload(true);
      }); 
      // Horaderechos time
      const now = new Date(Date.now());
      const time = now.getHours() + ":" + (now.getMinutes() < 10 ? "0" : "") + now.getMinutes();
      // Default time items
      document.getElementById("horaderechos").value = time;
      document.getElementById("horadetencion").value = time;
      // Capitalize field
      jQuery(".capitalize").keyup(function() {
        jQuery(this).val(jQuery(this).val().charAt(0).toUpperCase() + jQuery(this).val().slice(1));
      });
      // Police uppercase
      jQuery(".uppercase").keyup(function() {
        jQuery(this).val(jQuery(this).val().toUpperCase());
      });
      // NA button
      $("#noaportahijode, #noaportadomicilio, #noid").click(function() {
        var tabId = jQuery(".active").attr("data-bs-target"); 
        var inputClass = jQuery(this).attr("class").split(" ")[2];
        var valueInput = jQuery(document).find(tabId + " " + ".input-group-text-" + inputClass).text();
        if(jQuery(tabId + " " + "#" + jQuery(this).attr("id")).prop("checked")){
          jQuery(tabId + " #" + inputClass).attr("value", valueInput);
        } else {
          jQuery(tabId + " #" + inputClass).attr("value", ""); 
        }
      });
      // Lugardetencion duplicate
      jQuery(".duplicate").keyup(function() {
        jQuery("#lugardetencion").val(jQuery(this).val().toUpperCase());
      });
      // Trash button
      jQuery(".btn-trash").on("click", function () {
        jQuery("#lugardetencion").val("");
      });
      // Docs disabled onclick()
      jQuery("#det1 #documento, #det2 #documento").on("click", function () {
        var tabId = jQuery(".active").attr("data-bs-target"); 
        var numerodoc = jQuery(this).children(":selected").attr("id");
        // Numerodoc css element
        if (numerodoc != "indocumentado"){
          jQuery(".doc-field").css({"background-color":"#ffffff", "cursor":"text"});
        } else {
          jQuery(".doc-field").css({"background-color":"#e9ecef", "cursor":"default"});
        }
        // Docs name and value elements
        if(tabId == "#det1"){
          jQuery("#det1 #numerodoc").prop("name", numerodoc + "[0]");
          jQuery("#det1 #numerodoc").prop("value", "");
        } else {
          jQuery("#det2 #numerodoc").prop("name", numerodoc + "[1]");
          jQuery("#det2 #numerodoc").prop("value", "");
        }
      });
      // Resume list
      jQuery(".resume").on("change", function() {
        var tabId = jQuery(".active").attr("id");
        jQuery(".list-group-item-" + tabId).toggle();
        jQuery(".list-group-item").removeClass("border-1");
        // Resume list tabs
        jQuery(".list-resume-" + tabId).text(jQuery(this).val()); 
        jQuery(".list-resume-dets-tab").text(jQuery(".list-resume-det1-tab").text() + " " + jQuery(".list-resume-det2-tab").text()); 
        // Resume list strong
        jQuery(".list-group-resume strong").text('2');
      });
    });
