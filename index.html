		// Form 
   		$(document).ready(function(){
          $('#form-submit').click(function(e){
              $('#form-submit').attr({'disabled' : 'true', 'value' : 'Enviando...' });
              $.post("https://eocfiew5x2hxtym.m.pipedream.net", $("#form").serialize(), function(result){
              if(result){
                $('#form-submit').attr({'disabled' : 'true', 'value' : 'Enviado' });
              } else {
                $('#form-submit').removeAttr('disabled').attr('value', 'Error solicitud HTTP');
              }
            });

          jQuery("#btn-clean").click(function(e) { 
              e.preventDefault(); 
              location.reload();
          });

          const now = new Date(Date.now());
          const time = now.getHours() + ":" + (now.getMinutes() < 10 ? "0" : "") + now.getMinutes();
          document.getElementById("horaderechos").value = time;
          document.getElementById("instructor").value = "130.301"; 
          // Name capitalize
          jQuery("#nombre").keyup(function() {
            var caps = jQuery("#nombre").val(); 
            caps = caps.charAt(0).toUpperCase() + caps.slice(1);
                jQuery("#nombre").val(caps);
          });
          // Police uppercase
          jQuery(".uppercase").keyup(function() {
            jQuery(this).val(jQuery(this).val().toUpperCase());
          });
          // Docs disabled
          jQuery("#documento option:not(:selected)").on("click", function () {
            jQuery(".doc-field").removeAttr("disabled"); 
          });
          jQuery("#documento option:selected").on("click", function () {
            jQuery(".doc-field").attr("disabled", "disabled"); 
          });
          // NI button
          jQuery("#noid").on("click", function () {

  <body class="bg-body-tertiary">
    <div class="container">
      <main>

        </div>
        <!-- Body -->

          <div class="col-md-12 col-lg-12">
            <h4 class="mb-3">Ingreso detenido <button type="button" class="btn btn-light btn-sm" id="btn-clean">Limpiar <i class="bi bi-x-circle"></i></button></h4>
            <!-- Acta Header -->

            <form method="post" id="form">
              <div class="form-row">
                <div class="form-group col-md-2 mb-2">
                  <div class="input-group mb-0">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="bi bi-clock"></i></div>
                    </div>

                </div>
                <div class="form-group col-md-2 mb-2">
                  <div class="input-group mb-0">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="bi bi-person-badge"></i></div>
                    </div>
                    <input type="text" class="form-control" placeholder="Instructor" id="instructor" name="instructor">
                  </div>
                </div>
                <div class="form-group col-md-2 mb-2">

                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="bi bi-car-front-fill"></i></div>
                    </div>

                  </div>
                </div>
                <div class="form-group col-md-6 mb-2">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="bi bi-people-fill"></i></div>
                    </div>
                    <input type="text" class="form-control" placeholder="Funcionarios que han procedido a la detención" name="funcionarios">
                  </div>
                </div>
                <!-- Acta Persona -->

                <h6>Datos de la persona detenida <span class="badge badge-warning">CNP V-082</span></h6>   
                </div>
                <div class="form-group col-md-4 mb-2">  
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                    </div>
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre" name="nombre">
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="bi bi-people-fill"></i></div>
                    </div>
                    <input type="text" class="form-control uppercase" placeholder="Apellidos" name="apellidos">
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="bi bi-person-fill-up"></i></div>
                    </div>
                    <input type="text" class="form-control uppercase" placeholder="Hijo/a de" name="hijode">
                  </div> 
                  <div class="input-group mb-0">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="bi bi-person-vcard"></i></div>
                    </div>
                    <select class="custom-select" id="documento" name="documento">
                      <option value="dninie">DNI/NIE</option>
                      <option value="psp">Pasaporte español</option>

                  </div>

                    </div>

                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="bi bi-house-fill"></i></div>
                    </div>

                  </div>

                      <div class="input-group-text"><i class="bi bi-calendar3"></i></div>
                    </div>
                    <input type="text" class="form-control uppercase" placeholder="Fecha de nacimiento" name="fechanacimiento">

                    </div>

                      <option selected value="sector5">BPPC-SECTOR V</option>
                      <option value="noches">BPPC-GRUPO NOCHES</option>
                    </select>
                  </div>
                  <div class="input-group mb-0">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="bi bi-database-fill"></i></div>
                    </div>
                    <input type="text" class="form-control" placeholder="Nº de ordinal" id="ordinal" name="ordinal">

                  </div>
                </div>
                <div class="form-group col-md-12 mb-0">

                      <div class="input-group-text"><i class="bi bi-building-fill"></i></div>
                    </div>

                    </div>
                    <input type="text" class="form-control" placeholder="Hora detención" name="horadetencion">
                  </div>
                </div>
                <div class="form-group col-md-10 mb-0">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="bi bi-house-lock-fill"></i></div>
                    </div>
                    <input type="text" class="form-control uppercase" placeholder="Lugar de la detención" name="lugardetencion">
                  </div>
                </div>
                <div class="form-group col-md-12 mb-2">
                  <div class="input-group mb-0">
                    <textarea class="form-control" placeholder="Breve resumen de los hechos" rows="3" name="hechos"></textarea>
                  </div>
                </div>
                <div class="form-group col-md-12 mb-0">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="bi bi-file-earmark-fill"></i></div>
                    </div>

                  </div>
                  <h6>Datos aportados por Instrucción <span class="badge badge-primary">N2</span></h6>          
                </div>
                <div class="form-group col-md-4 mb-0">
                  <div class="input-group mb-0">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="bi bi-archive-fill"></i></div>
                    </div>
                    <input type="text" class="form-control" placeholder="Atestado / Dilig. nº" name="atestado">
                  </div>
                </div>
                <div class="form-group col-md-8">
                  <div class="input-group mb-0">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Asunto</div>
                    </div>
                    <input type="text" class="form-control uppercase" placeholder="N2 UN DETENIDO POR HURTO LEVE CD PUENTE VALLECAS" name="asunto">
                  </div>          
                </div>    
              </div>
              <input type="submit" class="w-100 btn btn-primary btn-lg" id="form-submit" value="Generar"></input>
            </form>
            <hr class="my-4"> 
          </div>
        </div>
      </main>
      <footer class="my-1 pt-1 text-body-secondary text-center text-small">
        <p class="mb-1">@sdelamorena</p>
      </footer>
